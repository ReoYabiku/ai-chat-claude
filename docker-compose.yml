version: '3.8'

services:
  # MongoDB データベース (Replica Set for Prisma transactions)
  mongodb:
    image: mongo:7.0
    container_name: ai-chat-mongodb
    restart: unless-stopped
    ports:
      - '27017:27017'
    environment:
      # 開発環境では認証なしでレプリカセットを使用
      MONGO_INITDB_DATABASE: ai-chat
    command: ['--replSet', 'rs0', '--bind_ip_all']
    volumes:
      # データ永続化
      - mongodb_data:/data/db
      # 設定ファイル
      - mongodb_config:/data/configdb
    networks:
      - ai-chat-network
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/test --quiet
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 20s

  # Mongo Express (MongoDB管理UI) - オプション
  mongo-express:
    image: mongo-express:1.0-20
    container_name: ai-chat-mongo-express
    restart: unless-stopped
    ports:
      - '8081:8081'
    environment:
      ME_CONFIG_MONGODB_URL: mongodb://mongodb:27017/
      ME_CONFIG_BASICAUTH_USERNAME: admin
      ME_CONFIG_BASICAUTH_PASSWORD: admin
    depends_on:
      mongodb:
        condition: service_healthy
    networks:
      - ai-chat-network

volumes:
  mongodb_data:
    driver: local
  mongodb_config:
    driver: local

networks:
  ai-chat-network:
    driver: bridge

version: '3.8'

services:
  # MongoDB データベース
  mongodb:
    image: mongo:7.0
    container_name: ai-chat-mongodb
    restart: unless-stopped
    ports:
      - '27017:27017'
    environment:
      MONGO_INITDB_DATABASE: ai-chat
    command: ['--replSet', 'rs0', '--bind_ip_all']
    volumes:
      - mongodb_data:/data/db
      - mongodb_config:/data/configdb
    networks:
      - ai-chat-network
    healthcheck:
      test: ['CMD', 'mongosh', '--eval', 'db.runCommand("ping").ok', '--quiet']
      interval: 15s
      timeout: 10s
      retries: 10
      start_period: 60s

  # Redis (セッション・キャッシュ・レート制限用)
  redis:
    image: redis:7-alpine
    container_name: ai-chat-redis
    restart: unless-stopped
    ports:
      - '6379:6379'
    command: redis-server --appendonly yes --appendfsync everysec
    volumes:
      - redis_data:/data
    networks:
      - ai-chat-network
    healthcheck:
      test: ['CMD', 'redis-cli', 'ping']
      interval: 10s
      timeout: 3s
      retries: 5
      start_period: 10s

  # API サーバー (Hono)
  api:
    build:
      context: .
      dockerfile: api/Dockerfile
    container_name: ai-chat-api
    restart: unless-stopped
    ports:
      - '3001:8080'
    environment:
      # Database
      DATABASE_URL: ${DATABASE_URL:-mongodb://mongodb:27017/ai-chat?replicaSet=rs0&directConnection=true}

      # AI API
      ANTHROPIC_API_KEY: ${ANTHROPIC_API_KEY}

      # Application
      NODE_ENV: ${NODE_ENV:-development}
      PORT: 8080
      LOG_LEVEL: ${LOG_LEVEL:-debug}

      # CORS
      ALLOWED_ORIGINS: ${ALLOWED_ORIGINS:-http://localhost:3000}

      # Rate Limiting
      REDIS_URL: ${REDIS_URL:-redis://redis:6379}
      RATE_LIMIT_MAX: ${RATE_LIMIT_MAX:-100}
      RATE_LIMIT_WINDOW_MS: ${RATE_LIMIT_WINDOW_MS:-60000}
    depends_on:
      mongodb:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - ai-chat-network
    healthcheck:
      test: ['CMD', 'node', '-e', "require('http').get('http://localhost:8080/api/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 10s

  # Frontend (Next.js)
  frontend:
    build:
      context: .
      dockerfile: frontend/Dockerfile
      args:
        NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL:-http://localhost:3001}
        NEXT_PUBLIC_APP_NAME: ${NEXT_PUBLIC_APP_NAME:-AI Chat Claude}
        NEXT_PUBLIC_APP_VERSION: ${NEXT_PUBLIC_APP_VERSION:-1.0.0}
    container_name: ai-chat-frontend
    restart: unless-stopped
    ports:
      - '3000:3000'
    environment:
      NODE_ENV: ${NODE_ENV:-production}
      NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL:-http://localhost:3001}
      NEXT_PUBLIC_APP_NAME: ${NEXT_PUBLIC_APP_NAME:-AI Chat Claude}
      NEXT_PUBLIC_APP_VERSION: ${NEXT_PUBLIC_APP_VERSION:-1.0.0}
    depends_on:
      api:
        condition: service_healthy
    networks:
      - ai-chat-network
    healthcheck:
      test: ['CMD', 'node', '-e', "require('http').get('http://localhost:3000', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 15s

  # Mongo Express (MongoDB管理UI) - オプション
  mongo-express:
    image: mongo-express:1.0-20
    container_name: ai-chat-mongo-express
    restart: unless-stopped
    ports:
      - '8081:8081'
    environment:
      ME_CONFIG_MONGODB_URL: mongodb://mongodb:27017/
      ME_CONFIG_BASICAUTH_USERNAME: admin
      ME_CONFIG_BASICAUTH_PASSWORD: admin
    depends_on:
      mongodb:
        condition: service_healthy
    networks:
      - ai-chat-network
    profiles:
      - debug

volumes:
  mongodb_data:
    driver: local
  mongodb_config:
    driver: local
  redis_data:
    driver: local

networks:
  ai-chat-network:
    driver: bridge
